<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>x402 Server Dashboard</title>
        <style>
            :root {
                color-scheme: light dark;
                font-family: "Inter", "Hiragino Sans", "Noto Sans JP", system-ui, sans-serif;
            }
            body {
                margin: 0;
                padding: 24px;
                background: #0f172a;
                color: #e2e8f0;
            }
            .container {
                display: grid;
                gap: 16px;
                max-width: 840px;
                margin: 0 auto;
            }
            .header {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .card {
                background: #111827;
                border: 1px solid #1f2937;
                border-radius: 12px;
                padding: 16px;
                box-shadow: 0 8px 24px rgba(15, 23, 42, 0.35);
            }
            .row {
                display: flex;
                gap: 12px;
                align-items: center;
                flex-wrap: wrap;
            }
            .status {
                font-size: 12px;
                color: #94a3b8;
            }
            .content {
                margin-top: 12px;
                font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
                font-size: 12px;
                white-space: pre-wrap;
                background: #0b1220;
                border-radius: 8px;
                padding: 12px;
                border: 1px solid #1e293b;
            }
            button {
                border: none;
                background: #38bdf8;
                color: #0f172a;
                padding: 8px 12px;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
            }
            button.secondary {
                background: #1f2937;
                color: #e2e8f0;
                border: 1px solid #334155;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div>
                    <h1>x402 Server Dashboard</h1>
                    <div class="status" id="session">session: -</div>
                </div>
                <div class="row">
                    <button id="refreshAll" class="secondary">まとめて更新</button>
                </div>
            </div>

            <div class="card">
                <div class="row">
                    <h2>Health</h2>
                    <button id="refreshHealth">更新</button>
                </div>
                <div class="content" id="healthContent">loading...</div>
            </div>

            <div class="card">
                <div class="row">
                    <h2>Weather</h2>
                    <button id="refreshWeather">更新</button>
                </div>
                <div class="content" id="weatherContent">loading...</div>
            </div>
        </div>
        <script type="module">
            import { App } from "https://esm.sh/@modelcontextprotocol/ext-apps@1.0.1";

            const app = new App({ name: "x402-server-dashboard", version: "1.0.0" });
            const sessionElement = document.getElementById("session");
            const healthContent = document.getElementById("healthContent");
            const weatherContent = document.getElementById("weatherContent");
            const refreshHealthButton = document.getElementById("refreshHealth");
            const refreshWeatherButton = document.getElementById("refreshWeather");
            const refreshAllButton = document.getElementById("refreshAll");

            const formatBody = (result) => {
                if (!result) {
                    return "No response";
                }
                return JSON.stringify(result, null, 2);
            };

            const renderResult = (element, result) => {
                element.textContent = formatBody(result);
            };

            const fetchHealth = async () => {
                const result = await app.callServerTool({ name: "x402_get_health", arguments: {} });
                renderResult(healthContent, result?.structuredContent);
            };

            const fetchWeather = async () => {
                const result = await app.callServerTool({ name: "x402_get_weather", arguments: {} });
                renderResult(weatherContent, result?.structuredContent);
            };

            refreshHealthButton.addEventListener("click", () => void fetchHealth());
            refreshWeatherButton.addEventListener("click", () => void fetchWeather());
            refreshAllButton.addEventListener("click", async () => {
                await fetchHealth();
                await fetchWeather();
            });

            app.ontoolinput = (params) => {
                const sessionId = params?.input?.sessionId;
                if (sessionId) {
                    sessionElement.textContent = `session: ${sessionId}`;
                }
            };

            await app.connect();
            await fetchHealth();
            await fetchWeather();
        </script>
    </body>
</html>
